
  
<div class="container" style="text-align: center;">
  <form class="form-container" (ngSubmit)="addFood()" >
  <div class="form-group">
    <label>Food id</label><br/>
    <input type="text" name="fid" [(ngModel)]="food.fid" class="form-controller" disabled><br /><br />
  </div>
  <div class="form-group">
    <label>Food name</label><br/>
    <input type="text" name="fname" [(ngModel)]="food.fname" class="form-controller"><br /><br />
  </div>
  
  <div class="form-group">
    <label>Cost</label><br/>
    <input type="number" name="cost" [(ngModel)]="food.cost" class="form-controller"><br /><br />
  </div>

  <div class="form-group">
    <label>Quantity</label><br/>
    <input type="number" name="quantity" [(ngModel)]="food.quantity" class="form-controller"><br /><br />
  </div>

  <br/>
  <div class="form-group">
    <input type="submit" value="add food" class="form-controller">
    </div>
 

  </form>
  </div>

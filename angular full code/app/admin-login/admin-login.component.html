<div style="text-align: center;">
    <form class="form-container" (ngSubmit)="loginAdmin()">
        <label>User Name:</label><br>
        <input type="text" name="aname" [(ngModel)]="admin.aname" class="form-group"><br>
        <label>Password:</label><br>
        <input type="password" name="password" [(ngModel)]="admin.password" class="form-group"><br>
        <button type="reset" class="btn btn-primary">Clear</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Log In</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="nav()">Cancel</button>
    </form>
</div>

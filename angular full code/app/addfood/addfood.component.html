<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <form name="form" (ngSubmit)="f.form.valid && addFood()" #f="ngForm" novalidate>
                       
                        <div class="form-group">
                            <label for="fid">Food Id:</label>
                            <input type="text" class="form-control" name="fid" [(ngModel)]="food.fid" #fid="ngModel" disabled />
                            
                        </div>
                        <div class="form-group">
                            <label for="fname">Food Name:</label>
                            <input type="text" class="form-control" name="fname" [(ngModel)]="food.fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid }" required />
                            <div *ngIf="f.submitted && fname.invalid" class="invalid-feedback">
                                <div *ngIf="fname.errors.required">food Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cost">Cost:</label>
                            <input type="text" class="form-control" name="cost" [(ngModel)]="food.cost" #cost="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cost.invalid }" required />
                            <div *ngIf="f.submitted && cost.invalid" class="invalid-feedback">
                                <div *ngIf="cost.errors.required">food cost is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="text" class="form-control" name="quantity" [(ngModel)]="food.quantity" #quantity="ngModel" [ngClass]="{ 'is-invalid': f.submitted && quantity.invalid }" required />
                            <div *ngIf="f.submitted && quantity.invalid" class="invalid-feedback">
                                <div *ngIf="quantity.errors.required">food Quantity is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Add Food</button>
                        </div>
    
    
                      </form>
    
           
          </div>
      </div>
  </div>
</div>

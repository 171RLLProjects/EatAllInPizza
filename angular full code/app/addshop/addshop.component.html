<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form name="form" (ngSubmit)="f.form.valid && addShop()" #f="ngForm" novalidate>

                    
                    <div class="form-group">
                        <label for="sid">Shop Id:</label>
                        <input type="text" class="form-control" name="sid" [(ngModel)]="shop.sid" #sid="ngModel" disabled />
                        
                    </div>

                        <div class="form-group">
                            <label for="sname">Shop Name:</label>
                            <input type="text" class="form-control" name="sname" [(ngModel)]="shop.sname"
                             #sname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && sname.invalid }" required />
                            <div *ngIf="f.submitted && sname.invalid" class="invalid-feedback">
                                <div *ngIf="sname.errors.required">Shop Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="control-label">Location</label>&nbsp;&nbsp;&nbsp;
                            <select id="location" required #location="ngModel" name="location" [(ngModel)]="lid" class="form-control">
                              <option value="-1">select location</option>
                              <option *ngFor='let loc of locations' [value]="loc.lid">
                                {{loc.lname}}
                              </option>
                            </select>
                          </div>

    <input type="submit" class="btn btn-primary" value="Add Shop">
  </form>
</div>
